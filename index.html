<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name | Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet" />
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- AOS Animations -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <style>
    :root {
      --bg-color: #F5F4EF;
      --text-color: #1F1F1F;
      --accent-color: #C08950;
      --hero-image: url('YOUR_HERO_IMAGE_URL');
      --container-max: 1200px;
      --gap: 2rem;
    }
    /* Reset & base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    h1, h2, h3 { font-family: 'Playfair Display', serif; }
    a { text-decoration: none; color: inherit; }

    /* Utility classes */
    .container {
      width: 90%;
      max-width: var(--container-max);
      margin: 0 auto;
      padding: 0 var(--gap);
    }
    .section {
      padding: calc(var(--gap) * 4) 0;
    }
    .btn-link {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border: 2px solid var(--accent-color);
      border-radius: 0.5rem;
      color: var(--accent-color);
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .btn-link:hover { background-color: rgba(192,137,80,0.1); }

    /* Hero */
    #hero {
      position: relative;
      height: 100vh;
      background: var(--hero-image) center/cover no-repeat;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #hero::before,
    #hero::after {
      content: '';
      position: absolute;
      inset: 0;
    }
    #hero::before {
      background-color: rgba(0,0,0,0.5);
    }
    #hero::after {
      background: linear-gradient(to bottom, transparent, var(--bg-color));
    }
    .hero-content > * + * { margin-top: var(--gap); }
    .hero-title { font-size: 4rem; color: white; }
    .hero-image { width: 14rem; height: 14rem; border: 4px solid white; border-radius: 50%; object-fit: cover; }
    .hero-sub { font-size: 1.25rem; color: white; }

    /* About */
    #about { background-color: var(--bg-color); }
    .about-grid { display: grid; grid-template-columns: 1fr; gap: var(--gap); }
    @media(min-width: 768px) {
      .about-grid { grid-template-columns: 1fr 1fr; }
    }
    .about-img { width: 100%; border-radius: 1rem; object-fit: cover; }
    .about-text {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
    }
    .about-text.show { opacity: 1; transform: translateY(0); }
    .about-title { font-size: 3rem; margin-bottom: var(--gap); }
    .about-p { font-size: 1.125rem; line-height: 1.6; }

    /* Navigation */
    #navigation { text-align: center; }
    .nav-list { display: flex; flex-direction: column; gap: var(--gap); max-width: 20rem; margin: 0 auto; }
    .nav-item { padding: 1rem; border: 2px solid transparent; border-radius: 0.75rem; transition: border-color 0.3s; }
    .nav-item h3 { font-size: 1.5rem; }
    .nav-item:hover { border-color: var(--accent-color); }

    /* Sections (Education, Work, etc.) */
    .detail { display: none; }
    .detail.active { display: block; }
    .detail-header { display: flex; align-items: flex-start; gap: var(--gap); }
    .detail-line { width: 0.5rem; background-color: var(--accent-color); animation: pulse 2s ease-in-out infinite; }
    .detail-content { flex: 1; }
    .detail-title { font-size: 2.5rem; margin-bottom: var(--gap); }

    @keyframes pulse {
      0%,100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      AOS.init({ once: false, duration: 800, easing: 'ease-in-out', mirror: true });
      // About reveal
      const about = document.querySelector('.about-text');
      new IntersectionObserver(([e]) => e.isIntersecting && about.classList.add('show'), { threshold: 0.3 }).observe(about);
      // Nav clicks
      const sections = ['hero','about','navigation','education','work','portfolio','life'];
      document.querySelectorAll('.nav-item').forEach(btn => btn.addEventListener('click', e => {
        e.preventDefault();
        const target = btn.getAttribute('data-target');
        sections.forEach(id => document.getElementById(id).classList.toggle('active', id===target));
        document.getElementById(target).scrollIntoView({ behavior: 'smooth' });
      }));
      // Back buttons
      document.querySelectorAll('.btn-back').forEach(btn => btn.addEventListener('click', e => {
        e.preventDefault();
        ['hero','about','navigation'].forEach(id => document.getElementById(id).classList.add('active'));
        ['education','work','portfolio','life'].forEach(id => document.getElementById(id).classList.remove('active'));
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }));
      // Initialize view
      ['hero','about','navigation'].forEach(id => document.getElementById(id).classList.add('active'));
    });
  </script>

  <!-- HERO -->
  <section id="hero">
    <div class="hero-content container" data-aos="fade-up">
      <h1 class="hero-title" data-aos="fade-down">Hi! I'm Michelle Shi.</h1>
      <img src="YOUR_PROFILE_IMAGE_URL" alt="Portrait" class="hero-image" data-aos="zoom-in" data-aos-delay="300" />
      <p class="hero-sub" data-aos="fade-up" data-aos-delay="600">Brief oneâ€“sentence headline that sums up who you are and what you do.</p>
    </div>
  </section>

  <!-- ABOUT -->
  <section id="about" class="section">
    <div class="container about-grid">
      <img src="YOUR_INTRO_IMAGE_URL" alt="About me" class="about-img" data-aos="fade-right" />
      <div class="about-text" id="aboutContent">
        <h2 class="about-title" data-aos="fade-left">About Me</h2>
        <p class="about-p" data-aos="fade-left" data-aos-delay="200"><!-- TODO: Your self-introduction here --></p>
      </div>
    </div>
  </section>

  <!-- NAVIGATION -->
  <nav id="navigation" class="section">
    <div class="container nav-list" data-aos="fade-up">
      <a href="#" class="nav-item" data-target="education" data-aos="fade-left"> <h3>Education Background</h3> </a>
      <a href="#" class="nav-item" data-target="work" data-aos="fade-left" data-aos-delay="200"> <h3>Work Experience</h3> </a>
      <a href="#" class="nav-item" data-target="portfolio" data-aos="fade-left" data-aos-delay="400"> <h3>My Portfolios</h3> </a>
      <a href="#" class="nav-item" data-target="life" data-aos="fade-left" data-aos-delay="600"> <h3>Outside of Work</h3> </a>
    </div>
  </nav>

  <!-- DETAIL SECTIONS -->
  <section id="education" class="section detail" data-aos="fade-up">
    <div class="container detail-header">
      <div class="detail-line"></div>
      <div class="detail-content">
        <h2 class="detail-title">Education Background</h2>
        <!-- TODO: Milestones with images -->
      </div>
      <a href="#" class="btn-link btn-back">Back</a>
    </div>
  </section>

  <section id="work" class="section detail" data-aos="fade-up">
    <div class="container detail-header">
      <div class="detail-line"></div>
      <div class="detail-content">
        <h2 class="detail-title">Work Experience</h2>
        <!-- TODO: Experience with images -->
      </div>
      <a href="#" class="btn-link btn-back">Back</a>
    </div>
  </section>

  <section id="portfolio" class="section detail" data-aos="fade-up">
    <div class="container detail-header">
      <div class="detail-line"></div>
      <div class="detail-content">
        <h2 class="detail-title">My Portfolios</h2>
        <!-- TODO: Projects with images -->
      </div>
      <a href="#" class="btn-link btn-back">Back</a>
    </div>
  </section>

  <section id="life" class="section detail" data-aos="fade-up">
    <div class="container detail-header">
      <div class="detail-line"></div>
      <div class="detail-content">
        <h2 class="detail-title">Outside of Work</h2>
        <!-- TODO: Hobbies with images -->
      </div>
      <a href="#" class="btn-link btn-back">Back</a>
    </div>
  </section>
</body>
</html>
