<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name | Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS Scroll Animations -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <style>
    body { font-family: 'Inter', sans-serif; }
    h1, h2, h3 { font-family: 'Playfair Display', serif; }
  </style>
</head>
<body class="bg-[#F5F4EF] text-[#1F1F1F]">
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      AOS.init({ once: true, duration: 800 });
    });
  </script>

  <!-- HERO SECTION -->
  <section id="hero" class="relative h-screen flex items-center justify-center text-center"
    style="background-image: url('<!-- HERO_BACKGROUND_IMAGE_URL -->'); background-size: cover; background-position: center;">
    <!-- Dark overlay to dim background -->
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>
    <!-- Gentle gradient to blend into page -->
    <div class="absolute inset-0 bg-gradient-to-b from-transparent via-[#F5F4EF]/20 to-[#F5F4EF]"></div>

    <div class="relative z-10 space-y-6 px-4">
      <h1 class="text-white text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-serif" data-aos="fade-up">
        Your Name Here
      </h1>

      <img src="</IMG_6325.JPG>" alt="Portrait"
        class="mx-auto w-40 h-40 md:w-52 md:h-52 rounded-full border-4 border-white shadow-lg"
        data-aos="zoom-in" data-aos-delay="300" />

      <p class="text-white text-lg md:text-xl" data-aos="fade-up" data-aos-delay="600">
        Brief one–sentence headline that sums up who you are and what you do.
      </p>
    </div>
  </section>

  <!-- SELF-INTRO SECTION -->
  <section id="about" class="py-20 px-6 md:px-12 bg-[#F5F4EF]">
    <div class="max-w-4xl mx-auto grid md:grid-cols-2 gap-8 items-center">
      <!-- Self-image placeholder -->
      <div class="rounded-3xl overflow-hidden shadow-md bg-gray-200 h-72 md:h-96">
        <img src="<!-- SELF_INTRO_IMAGE_URL -->" alt="About me" class="w-full h-full object-cover" />
      </div>
      <!-- Intro text -->
      <div data-aos="fade-left">
        <h2 class="text-4xl font-serif mb-4">About Me</h2>
        <p class="text-lg md:text-xl text-gray-800 leading-relaxed">
          <!-- TODO: Place your self-introduction paragraph here -->
        </p>
      </div>
    </div>
  </section>

  <!-- VERTICAL NAVIGATION CARDS -->
  <section id="navigation" class="py-20 px-6 md:px-12">
    <div class="max-w-md mx-auto flex flex-col space-y-6">
      <a href="#education" class="block bg-white/70 backdrop-blur rounded-2xl p-6 shadow-lg hover:shadow-xl transition" data-aos="fade-right">
        <h3 class="text-2xl font-semibold whitespace-pre-line">Education
        Background</h3>
        <span class="text-[#C08950] mt-2 inline-block">click to explore →</span>
      </a>
      <a href="#work" class="block bg-white/70 backdrop-blur rounded-2xl p-6 shadow-lg hover:shadow-xl transition" data-aos="fade-right" data-aos-delay="100">
        <h3 class="text-2xl font-semibold whitespace-pre-line">Work
        Experience</h3>
        <span class="text-[#C08950] mt-2 inline-block">click to explore →</span>
      </a>
      <a href="#portfolio" class="block bg-white/70 backdrop-blur rounded-2xl p-6 shadow-lg hover:shadow-xl transition" data-aos="fade-right" data-aos-delay="200">
        <h3 class="text-2xl font-semibold whitespace-pre-line">Portfolios</h3>
        <span class="text-[#C08950] mt-2 inline-block">click to explore →</span>
      </a>
      <a href="#life" class="block bg-white/70 backdrop-blur rounded-2xl p-6 shadow-lg hover:shadow-xl transition" data-aos="fade-right" data-aos-delay="300">
        <h3 class="text-2xl font-semibold whitespace-pre-line">Outside
        of Work</h3>
        <span class="text-[#C08950] mt-2 inline-block">click to explore →</span>
      </a>
    </div>
  </section>

  <!-- Placeholder for other content sections -->
  <!-- EDUCATION, WORK, PORTFOLIO & LIFE sections go here -->

</body>
</html>
